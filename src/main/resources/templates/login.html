<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Faça seu login</title>
    <link rel="shortcut icon" href="/images/flare-logo.png">

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body background="images/emge-domhelder.png">
    <div class="container text-center">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light fixed-top " style="height: 80px;">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="/images/flare-logo.png" alt="Flare" width="80px" height="auto">
                    </a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link text-white">
                                    <h1 class="comfortaa-bold">Flare</h1>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <img src="/images/flare-logo.png" alt="Flare" width="200px" height="auto">
            <div class="container " style="margin-top: 20px; margin-bottom: 50px;">
                <h4 class="text-white comfortaa-light">Preencha com seus dados para fazer login ou cadastrar-se na plataforma.</h4>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Endereço Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembre-se de mim</label>
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Login</button>
                <br>

                <br>
                <button type="submit" class="btn btn-primary">Cadastre-se</button>
                <br>
                <br>
            </form>
            <h5 class="text-white comfortaa-light">Para cadastrar um usuário administrativo, entre em contato com Cristiano Lacerda.</h5>
        </section>
    </div>

    <footer>
        <h5 class="text-white comfortaa-light text-center">Copyright 2022 © por Flare team.</h5>
    </footer>

</body>

</html>
