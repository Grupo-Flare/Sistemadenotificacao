        <h1 class="titulo-principal"> Gerenciar Usuário </h1>

        <div class="box">
            <form id="cadastro" th:object="${userDTO}" action="/user" method="post">
                <fieldset>
                    <h2><label> Cadastrar Usuário</label></h2>

                    <div>
                        <label for="nome-register">Nome do Usuário</label>
                        <input class="CampoNotificacao" type="text" id="nome-register" placeholder="Nome do Usuário"
                            th:field="*{name}" th:errorclass="is-invalid">
                    </div>
                    <div th:errors="*{name}"></div>
                    <div>
                        <label for="email-register">Email do Usuário</label>
                        <input class="CampoNotificacao" type="text" id="email-register" placeholder="Email do Usuário"
                            th:field="*{email}" th:errorclass="is-invalid">
                    </div>
                    <div class="errors" th:errors="*{email}"></div>
                    <div class="errors" th:text="${emailerror}"></div>
                    <div>
                        <label for="permissao-register">Permissão de Envio</label>

                        <div class="multiselect">
                            <div class="selectBox" onclick="showCheckboxes()">
                                <select class="CampoNotificacao">
                                    <option>Select an option</option>
                                </select>
                                <div class="overSelect"></div>
                            </div>
                            <div id="checkboxes">
                                <label for="one">
                                    <input type="checkbox" id="one" />First checkbox</label>
                                <label for="two">
                                    <input type="checkbox" id="two" />Second checkbox</label>
                                <label for="three">
                                    <input type="checkbox" id="three" />Third checkbox</label>
                                <label for="one">
                                    <input type="checkbox" id="one" />First checkbox</label>
                                <label for="two">
                                    <input type="checkbox" id="two" />Second checkbox</label>
                                <label for="three">
                                    <input type="checkbox" id="three" />Third checkbox</label>
                            </div>
                        </div>

                        <button class="botao" type="button" onclick="validaCadastro()">Cadastrar</button>

                </fieldset>
            </form>
        </div>


        <div class="box1">

            <form id="deleta" action="/user/delete" method="get">
                <fieldset>
                    <h2><label> Deletar Usuário</label></h2>

                    <div>
                        <label for="nome-delete">Nome</label>
                        <input class="CampoNotificacao" type="text" id="nome-delete" placeholder="Nome do Usuário"
                            name="name">
                        <div class="errors" th:text="${nameDerror}"></div>
                    </div>
                    <button class="deletar" type="button" onclick="validaDeleta()">Deletar</button>

                </fieldset>
            </form>
        </div>

        <div class="box2">

            <form id="atualiza" th:object="${userDTO}" action="/user/update" method="post">
                <fieldset>
                    <h2><label> Atualizar Usuário </label></h2>

                    <div>
                        <label for="nome-update">Nome do Usuário</label>
                        <input class="CampoNotificacao" type="text" id="nome-update" placeholder="Nome do Usuário"
                            th:field="*{name}" th:errorclass="is-invalid">
                        <div class="errors" th:errors="*{name}"></div>
                        <div class="errors" th:text="${nameUerror}"></div>
                        <label for="email-update">Email do Usuário</label>
                        <input class="CampoNotificacao" type="text" id="email-update" placeholder="Email do Usuário"
                            th:field="*{email}" th:errorclass="is-invalid">
                        <div class="errors" th:errors="*{email}"></div>
                        <div class="errors" th:text="${emailUerror}"></div>
                    </div>
                    <div>
                        <label for="permissao-update">Permissão de Envio</label>
                        <select class="CampoNotificacao" th:field="*{permissao}" th:errorclass="is-invalid"
                            name="permissao" id="permissao-update">
                            <option disabled selected value="">Selecione</option>
                            <option value="all">Para Todos</option>
                            <option th:each="categoria : ${categorias}" th:value="${categoria.name}" value=""
                                th:text="${categoria.name}"></option>
                        </select>
                        <div th:errors="*{permissao}"></div>
                    </div>


                    <button class="atualizar" type="button" onclick="validaAtualiza()">Atualizar</button>

                </fieldset>
            </form>
