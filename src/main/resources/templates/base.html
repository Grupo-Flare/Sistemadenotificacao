<!DOCTYPE html>

<!-- Esta é uma pagina de template base, contem elementos que serão usadas por todas as paginas, como o header e o footer -->

<!-- th:fragment indica que esse elemento pode ser chamado em outra pagina -->

<head th:fragment="head(title,links)">

    <title th:replace="${title}">Template base</title>

    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <link href="bootstrap.css">
    <link rel="stylesheet" href="/css/base.css">
    <!-- <link rel="icon" href="/images/2.png"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <th:block th:replace="${links}"/>


</head>
